{% extends "base.html" %}
{% block title %} Profile Page {% endblock %}
{% block top %} Profile {% endblock %}
{% block imghref %}/{{username}}/profile{% endblock %}
{% block content %}
<style type="text/css">
	label {
		display: block;
		margin-top:10px;
	}
	#formContent {
		width:60%
	}
</style>

<div class="wrapper fadeInDown">
	<div id="formContent">
		<br>
			<form method="POST">
				<label for="first_name">First Name: </label>
				<input name="first_name" type="text" value="{{user.first_name}}">
				<label for="last_name">Last Name: </label>
				<input name="last_name" type="text" value="{{user.last_name}}">
				<label for="age">Age: </label>
				<input name="age" type="text" value="{{user.age}}"><br>
				<label for="gender">Gender: </label>
				<input name="gender" type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female"> Female
				<br>
					<input type="submit" value="save">
				<div id="formFooter">
					<a href="/{{username}}/profile" style="display:block">cancel</a>   
				</div>
			</form>
	</div>
</div>

{% endblock %}
