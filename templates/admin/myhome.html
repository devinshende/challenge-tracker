{% extends "base.html" %}
{% block title %} Admin Home {% endblock %}
{% block top %}Admin{% endblock %}
{% block imghref %}/{% endblock %}
{% block content %}
<style type="text/css">
#form {
	margin: 10px;
}
#form input[type="submit"] {
	margin-top: 20px;
}
#logout {
	margin:0 25%;
	width:50%;
}
.btncontainer {
	width:220px;
	color: white;
	display: block; 
	position: relative; /* All 'absolute'ly positioned elements are relative to this one */
	padding: 0; /*padding for the notification*/
}
.button {
	text-decoration: none;
	font-size: 30px;
	width: 200px;
	height: 100%;
	padding: 10px;
	margin: 20px auto;
	text-align: center;
	display: block;
	/* ninja park red from logo - #BF1D2D  */
	color: white;
	background-color: black;
	/*background-color: #1d8ece;*/
	border-radius: 15px;
	position: relative;
}
#notification {
	background-color: #fa3e3e;
	border-radius: 50%;
	height:30px;
	width: 30px;
	text-align: center;
	color: white;
	font-size: 25px;
	position:absolute;
	top:-10px;
	left:-10px;
	z-index:10; /*bring it in front of button. 10 for good measure*/
}
</style>
<!-- login page -->
	{% if not auth %}
	<div class="container">
		<div class="wrapper fadeInDown">
			<div id="formContent">
			<br>
			<form id="form" method="POST">
				<label for="question">Enter Admin Password:</label>
				<input type="password" name="password" placeholder="password">
				<br>
				<input type="submit" class="fadeIn fourth" value="Login" id="submit">
			</form>
		</div>
	</div>
	</form>
<!-- home page -->
	{% else %}
	<div class="container">
		<div class="btncontainer">
			<span id="notification">{{n_suggested_chs}}</span>
			<a class="button" href="/siteadmin/challenges">Suggested Challenges</a>
		</div>
		<a class="btn" href="/siteadmin/securityq">Security Questions</a>
		<a class="btn" href="/admin/user">Users</a>
		<form method="POST">
			<input id='logout' type="submit" name="logout" value="logout">
		</form>
		<br>
		<br>
	</div>
	{% endif %}
</body>
</html>
{% endblock %}
